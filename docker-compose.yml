services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: assettracker-sql
    platform: linux/amd64
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "Sena.Eser@1"
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql
    healthcheck:
      test:
        [
          "CMD-SHELL",
          '/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "$${MSSQL_SA_PASSWORD}" -Q "SELECT 1" -C || exit 1',
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

volumes:
  sql_data:
